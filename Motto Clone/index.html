<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clone MOTTO</title>
  </head>
  <body>
    <div style="height: 6rem"></div>
    <header>
      <a href="#">
        <img
          src="https://wearemotto.com/app/themes/motto/static/assets/images/motto-logo-white.svg"
          alt="Motto"
          class="show"
          id="logo"
        />
        <img
          src="https://wearemotto.com/app/themes/motto/static/assets/images/motto-flag-white.gif"
          alt="Motto"
          class="hide"
          id="flag"
          aria-hidden="true"
        />
      </a>
      <nav>
        <ul class="list" id="list">
          <li style="opacity: 1; transform: translate(0px, 0px)">
            <a href="#"> Case Studies </a>
          </li>
          <li style="opacity: 1; transform: translate(0px, 0px)">
            <a href="#"> Services </a>
          </li>
          <li style="opacity: 1; transform: translate(0px, 0px)">
            <a href="#"> About </a>
          </li>
          <li style="opacity: 1; transform: translate(0px, 0px)">
            <a href="#"> VisionCamp® </a>
          </li>
          <li style="opacity: 1; transform: translate(0px, 0px)">
            <button
              type="button"
              class="site-head__mdd-toggle uline mx-20 font-medium js-mdd-toggle"
              data-content="js-mdd-content-5"
            >
              Learn
            </button>
          </li>
          <li style="opacity: 1; transform: translate(0px, 0px)">
            <a href="#"> Speaking </a>
          </li>
        </ul>
      </nav>
      <div class="menus" id="menus" style="overflow: hidden">
        <a id="workus" href="#" class="" style="transform: translateX(50%)">
          Work with us
        </a>
        <button
          id="menu2"
          type="button"
          style="opacity: 0; transform: translateX(110%)"
        >
          Menu
        </button>
      </div>
      <button type="button" class="menu">Menu</button>
    </header>
    <section class="container">
      <h2 class="title">About Motto <span class="sup">®</span></h2>

      <figure class="image1">
        <img
          class=""
          alt="branding and design agency"
          draggable="false"
          style="aspect-ratio: 2011 / 2800"
          sizes="(max-width: 2011px) 100vw, 2011px"
          data-srcset="https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt.jpg 2011w, https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt-300x418.jpg 300w, https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt-1024x1426.jpg 1024w, https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt-150x209.jpg 150w, https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt-750x1044.jpg 750w"
          width="2011"
          height="2800"
          decoding="async"
          srcset="
            https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt.jpg           2011w,
            https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt-300x418.jpg    300w,
            https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt-1024x1426.jpg 1024w,
            https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt-150x209.jpg    150w,
            https://media.wearemotto.com/wp-content/uploads/2023/01/20065119/Portrait-Studioi-opt-750x1044.jpg   750w
          "
        />
        <figcaption class="caption">
          High Bridge Works<br />
          (MOTTO® UK)
        </figcaption>
      </figure>

      <figure class="image2">
        <img
          class=""
          alt="global branding agency motto"
          draggable="false"
          style="aspect-ratio: 883 / 598"
          sizes="(max-width: 883px) 100vw, 883px"
          data-srcset="https://media.wearemotto.com/wp-content/uploads/2023/01/20063825/home-about-opt.jpg 883w, https://media.wearemotto.com/wp-content/uploads/2023/01/20063825/home-about-opt-300x203.jpg 300w, https://media.wearemotto.com/wp-content/uploads/2023/01/20063825/home-about-opt-150x102.jpg 150w, https://media.wearemotto.com/wp-content/uploads/2023/01/20063825/home-about-opt-750x508.jpg 750w"
          width="883"
          height="598"
          decoding="async"
          srcset="
            https://media.wearemotto.com/wp-content/uploads/2023/01/20063825/home-about-opt.jpg         883w,
            https://media.wearemotto.com/wp-content/uploads/2023/01/20063825/home-about-opt-300x203.jpg 300w,
            https://media.wearemotto.com/wp-content/uploads/2023/01/20063825/home-about-opt-150x102.jpg 150w,
            https://media.wearemotto.com/wp-content/uploads/2023/01/20063825/home-about-opt-750x508.jpg 750w
          "
        />
        <figcaption class="caption">
          Fulton Center<br />
          (MOTTO® NYC)
        </figcaption>
      </figure>

      <div class="description">
        <h3 class="">
          Motto® is .01% of branding agencies owned by women. It all started
          when two college dropouts with $250 decided to do brand differently.
        </h3>
        <a class="learnMore" href="#">
          Learn more about our company
          <span class="one"></span>
          <span class="two"></span>
        </a>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
