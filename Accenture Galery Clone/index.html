<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Accenture Galery</title>
  </head>
  <body>
    <div class="body-content">
        <div class="imgone img-content">
            <picture>
                <img
                  src="./img/Accenture-Huggies-800x800.jpg"
                  alt="Huggies ‘We Got You, Baby’ campaign"
                  title="Huggies"
                />
              </picture>
              <div class="img-description">
                <h2>Huggies</h2>
                <p>Reimagining a global icon</p>
              </div>
        </div>
        <div class="imgtwo img-content">
            <picture>
                <img src="./img/Signet-Supporting-Image-400x400.jpg" alt="">
            </picture>
            <div class="img-description">
              <h2>Signet Jewelers</h2>
              <p>Making a jewelry retailer shine</p>
            </div>
        </div>
        <div class="imgthree img-content">
            <picture>
                <img src="./img/IHG-App-400x400.jpg" alt="">
            </picture>
            <div class="img-description">
              <h2>Ihg hotels & Resorts</h2>
              <p>A future-ready app for world-class travel</p>
            </div>
        </div>
    </div>
  </body>
</html>
